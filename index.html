<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Face-Off | Home</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<header>
    <h1>Film Face-Off</h1>
    <h2>Many Films Enter, Only One Can Win...</h2>
</header>

<body>
    <div class="container">
    <div class="translucent-form-overlay">
        <form>
          <h3>Search for Movies</h3>
          <h4>(Use "Similar to Movie Below" by itself)</h4>
          
          <!-- Form section for Genre selection -->
          <div class="row columns">
            <label>Movie's Genre
              <select name="genres" id="genre" type="number" value="">
                <option value=""       >Choose One</option>
                <option value=28       >Action           </option>
                <option value=12       >Adventure        </option>
                <option value=16       >Animation        </option>
                <option value=35       >Comedy           </option>
                <option value=80       >Crime            </option>
                <option value=99       >Documentary      </option>
                <option value=18       >Drama            </option>
                <option value=10751    >Family           </option>
                <option value=14       >Fantasy          </option>
                <option value=36       >History          </option>
                <option value=27       >Horror           </option>
                <option value=10402    >Music            </option>
                <option value=9648     >Mystery          </option>
                <option value=10749    >Romance          </option>
                <option value=878      >Science Fiction  </option>
                <option value=10770    >TV Movie         </option>
                <option value=53       >Thriller         </option>
                <option value=10752    >war              </option>
                <option value=37       >Western          </option>
              </select>
            </label>
          </div>
          <!-- Form section for Release Year -->
          <div class="row columns">
                <label>Year Movie Released
                  <input type="number" id="releaseYear">
                </label>
          </div>
          <!-- Form section for actor/actress selection -->
          <div class="row columns">
            <label>Has the Following Actor or Actress
              <input type="text" id="actor">
            </label>
        </div>
        <div class="row columns">
          <label>Similar to the Movie Below (according to genre and plot keywords)
            <input type="text" id="similarTo">
          </label>
      </div>
        <!-- Form section for year range (from/to) selection -->
        <div class="row columns">
                <label>Maximum Number of Movies to View (up to 20)
                  <input type="number" id="movieCount" value=6>
                </label>
              </div>
              <!-- search button -->
          <button type="button" id="button" class="primary button expanded search-button">
            Search
          </button>
       </form>
       <!--Find a movie like...-->
       <div class="grid-container">
        <div class="grid-x grid-padding-x">
     <!---    <div class="medium-6 cell">

            </label>
            <button type="button" id="button" class="primary button expanded search-button">
              Find Similar Movies
            </button> 

          </div> -->

        </div>

       </div>
      </div>
    </div>
    <footer>
      <img id="tmdb" src="./Assets/blue_long.svg">
      <p>This website uses TMDB and the TMDB APIs but the website is not endorsed, certified, or otherwise approved by TMDB.</p>
        </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
